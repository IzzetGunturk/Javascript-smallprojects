<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Tip calculator</h1>
        <div class="container">
            <div class="titles">Bill total</div>
            <div class="inputContainer">
                <span>$</span>
                <input type="text" id="billTotalInput" placeholder="0.00" />
            </div>
        </div>
        <br>
        <div class="container">
            <div class="titles">Tip</div>
            <div class="inputContainer">
                <span>%</span>
                <input type="text" id="tipInput" placeholder="10" />
            </div>
        </div>
        <br>
        <div class="container">
            <div class="splitContainer">
                <div class="titles">People</div>
                <div class="controls">
                    <span class="buttonContainer">
                        <button id="increaseButton">
                            -
                        </button>
                    </span>
                    <span class="splitAmount" id="numberOfPeople">1</span>
                    <span class="buttonContainer">
                        <button id="decreaseButton">
                            +
                        </button>
                    </span>
                </div>
            </div>
            <br>
            <div class="totalContainer">
                <div class="titles">Tip per Person</div>
                <div class="total" id="perPersonTotal">$0.00</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Roll Dice</title>
</head>

<body>
    <div class="container">
       <input class="diceCountInput" type="number" min="1" max="6" pattern="[0-9]*">
       <button class="rollDice">Roll a dice!</button>
       <div class="diceResult"></div>
       <div class="diceResultDigits"></div>
    </div>

</body>
<script src="index.js"></script>

</html>
